name: Run Tests and Disable Merge

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    
    - name: Install dependencies
      run: npm install
      
    - name: Run test cases
      run: npm test
    
    - name: Check test results
      id: test-results
      run: echo "::set-output name=failed_tests::$(npm run test -- --json | jq '.stats.failures')"
    
    - name: Disable merge if tests fail
      if: steps.test-results.outputs.failed_tests != '0'
      run: |
        echo "Tests failed. Disabling merge for this pull request."
        curl -X PATCH -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} \
          -d '{"mergeable_state":"draft"}'
    - name: Set status check
      if: always()
      uses: peter-evans/create-or-update-check@v1
      with:
        name: Test Suite
        status: ${{ job.status }}
        conclusion: ${{ job.status == 'success' || job.status == 'neutral' ? 'success' : 'failure' }}
        details_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
